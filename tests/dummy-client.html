<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>dummy client</title>
  <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <style type="text/css">
    body {
      font-family: Lato, Calibri, Arial, sans-serif;
      font-weight: 300;
    }
    .content {
      padding: 20px 20px;
      width: 430px;
      height: 160px;
      border-radius: 4px;
      background-color: #DFDFDF;
      margin: auto;
    }
    .label {
      min-width: 110px;
      display: inline-block;
    }
    .header {
      color: rgb(71, 163, 218);
      text-decoration: underline;
      text-align: center;
    }
  </style>
  <script src="../scripts/cross-domain-local-storage.js"></script>
  <script type="text/javascript">
    function setValue () {
      var key = document.getElementById("keyInput").value;
      if(key) {
        var value = document.getElementById("valueInput").value;
        CDLS.set(key, value, function (data) {
          if(data.success) {
            alert('Your data has been successfully stored.');
          } else {
            alert('Ops, could not store your data.');
          }
        });
      } else {
        alert('You must enter a key.');
      }
    }
    function getValue () {
      var key = document.getElementById("getInput").value;
      if(key) {
        CDLS.get(key, function (data) {
          alert('got value: "' + data.value + '" for key: "' + data.key + '"');
        });
      } else {
        alert('You must enter a key to get.');
      }
    }
  </script>
</head>
<body>
<h1 class="header">Cross Domain Local Storage</h1>
<div class="content">
  <div><div class="label">Enter key name: </div><input id="keyInput" type="text" /></div>
  <div><div class="label">Enter value: </div><input id="valueInput" type="text" /></div>
  <button onclick="setValue()">Set Value</button>
  <div><div class="label">Enter key to get: </div><input id="getInput" type="text" /></div>
  <button onclick="getValue()">Get Value</button>
</div>
</body>
</html>
